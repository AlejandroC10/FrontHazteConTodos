<p-table #dt1 [value]="pokemon" [globalFilterFields]="['name.english']">
    <ng-template pTemplate="caption">
        <div class="flex">
            <button pButton label="Clear" class="p-button-outlined" icon="pi pi-filter-slash" (click)="clear(dt1)"></button>
            <span class="p-input-icon-left ml-auto">
                <i class="pi pi-search"></i>
                <input pInputText type="text" (input)="globalFilter($event, 'contains')" placeholder="Search keyword" />
            </span>
        </div>
    </ng-template>
    <ng-template pTemplate="header">
        <tr>
            <th>#</th>
            <th>Name</th>
            <th>Type</th>
            <th>HP</th>
            <th>Attack</th>
            <th>Defense</th>
            <th>Sp.Atk</th>
            <th>Sp.Def</th>
            <th>Speed</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-pokemon>
        <tr>
            <td>
                <img src="https://img.pokemondb.net/sprites/sword-shield/icon/{{pokemon.name['english'].replace(' ', '-').replace('.', '').replace('\'', '').replaceAll('é', 'e').replace('♀', '-f').replace('♂', '-m') | lowercase}}.png">
                {{pokemon.id}}
            </td>
            <td>{{pokemon.name["english"]}}</td>
            <td>{{pokemon.type}}</td>
            <td>{{pokemon.stats["HP"]}}</td>
            <td>{{pokemon.stats["Attack"]}}</td>
            <td>{{pokemon.stats["Defense"]}}</td>
            <td>{{pokemon.stats["Sp. Attack"]}}</td>
            <td>{{pokemon.stats["Sp. Defense"]}}</td>
            <td>{{pokemon.stats["Speed"]}}</td>
        </tr>
    </ng-template>
</p-table>
